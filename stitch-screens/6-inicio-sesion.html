<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Community School App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#002c5d",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4">
<!-- Main Login Card -->
<div class="w-full max-w-md bg-white dark:bg-[#2d1e18] rounded-xl shadow-xl overflow-hidden border border-primary/10">
<!-- Header / Logo Section -->
<div class="relative h-48 bg-primary/10 flex flex-col items-center justify-center p-6">
<div class="absolute top-4 left-4 text-primary">
<span class="material-symbols-outlined text-3xl">school</span>
</div>
<div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center mb-4 shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-white text-4xl">account_balance</span>
</div>
<h1 class="text-2xl font-bold text-background-dark dark:text-white">Bienvenido</h1>
<p class="text-sm text-background-dark/60 dark:text-white/60">Ingresa a tu portal educativo</p>
</div>
<!-- Form Section -->
<div class="p-6 space-y-6">
<!-- Profile Selector -->
<div>
<p class="text-xs font-bold uppercase tracking-wider text-background-dark/40 dark:text-white/40 mb-3 px-1">Selecciona tu perfil</p>
<div class="flex bg-background-light dark:bg-background-dark p-1 rounded-xl">
<label class="flex-1 cursor-pointer group">
<input checked="" class="peer hidden" name="profile" type="radio" value="comunidad"/>
<div class="flex items-center justify-center gap-2 py-3 rounded-lg transition-all peer-checked:bg-white dark:peer-checked:bg-[#3d2921] peer-checked:text-primary peer-checked:shadow-sm text-background-dark/50 dark:text-white/50">
<span class="material-symbols-outlined text-xl">groups</span>
<span class="text-sm font-semibold">Comunidad</span>
</div>
</label>
<label class="flex-1 cursor-pointer group">
<input class="peer hidden" name="profile" type="radio" value="estudiante"/>
<div class="flex items-center justify-center gap-2 py-3 rounded-lg transition-all peer-checked:bg-white dark:peer-checked:bg-[#3d2921] peer-checked:text-primary peer-checked:shadow-sm text-background-dark/50 dark:text-white/50">
<span class="material-symbols-outlined text-xl">person_book</span>
<span class="text-sm font-semibold">Estudiante</span>
</div>
</label>
</div>
</div>
<!-- Input Fields -->
<div class="space-y-4">
<div class="space-y-1.5">
<label class="text-sm font-medium text-background-dark dark:text-white/80 ml-1">Usuario</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-background-dark/40 dark:text-white/40">person</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-background-light dark:bg-background-dark border-none rounded-xl focus:ring-2 focus:ring-primary/50 text-background-dark dark:text-white placeholder:text-background-dark/30 dark:placeholder:text-white/30 transition-all" placeholder="nombre.usuario" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-medium text-background-dark dark:text-white/80 ml-1">Contraseña</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-background-dark/40 dark:text-white/40">lock</span>
<input class="w-full pl-12 pr-12 py-3.5 bg-background-light dark:bg-background-dark border-none rounded-xl focus:ring-2 focus:ring-primary/50 text-background-dark dark:text-white placeholder:text-background-dark/30 dark:placeholder:text-white/30 transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-background-dark/40 dark:text-white/40 hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
</div>
<div class="flex items-center justify-between px-1">
<label class="flex items-center gap-2 cursor-pointer">
<input class="rounded border-background-dark/20 text-primary focus:ring-primary/30" type="checkbox"/>
<span class="text-xs text-background-dark/60 dark:text-white/60">Recordarme</span>
</label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">¿Olvidaste tu contraseña?</a>
</div>
<!-- Main Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
                Iniciar Sesión
            </button>
<!-- Biometric Section -->
<div class="pt-4 flex flex-col items-center gap-4">
<div class="flex items-center w-full gap-4">
<div class="h-px flex-1 bg-background-dark/10 dark:bg-white/10"></div>
<span class="text-xs font-medium text-background-dark/40 dark:text-white/40 uppercase tracking-widest">O entra con</span>
<div class="h-px flex-1 bg-background-dark/10 dark:bg-white/10"></div>
</div>
<button class="group flex flex-col items-center gap-2">
<div class="w-14 h-14 rounded-full border-2 border-primary/20 flex items-center justify-center group-hover:border-primary group-hover:bg-primary/5 transition-all">
<span class="material-symbols-outlined text-primary text-3xl">fingerprint</span>
</div>
<span class="text-xs font-medium text-background-dark/60 dark:text-white/60">Huella Digital</span>
</button>
</div>
</div>
<!-- Footer -->
<div class="bg-background-light dark:bg-background-dark/50 p-4 text-center">
<p class="text-xs text-background-dark/40 dark:text-white/40">
                ¿No tienes cuenta? <a class="text-primary font-bold hover:underline" href="#">Solicitar acceso</a>
</p>
</div>
</div>
<!-- Background Decoration -->
<div class="fixed -bottom-24 -left-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="fixed -top-24 -right-24 w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
</body></html>

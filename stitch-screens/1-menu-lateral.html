<script id="tailwind-config">

            darkMode: "class",

                    colors: {
                        "primary": "#002c5d",
                        "background-light": "#f8f6f6",
                        "background-dark": "#1a120e",
                        "nav-active-blue": "#e6ebf1",
                        "nav-active-text": "#002c5d",

                    fontFamily: {
                        "display": ["Inter", "sans-serif"]

                    borderRadius: {

                        "xl": "0.75rem",
                        "full": "9999px"

            },
        }

        .active-blue {

<style>
